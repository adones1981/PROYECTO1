<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta charset="UTF-8">
    <!-- Configura la vista para que sea responsiva, ajustándose al ancho del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Establece el título de la página que aparece en la pestaña del navegador -->
    <title>Mi Página Web - Julio Adones</title>
    <!-- Incluye la librería XLSX (SheetJS) para manejar archivos Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Define los estilos CSS dentro del documento -->
    <style>
        /* Estiliza el cuerpo de la página */
        body {
            font-family: Arial, sans-serif; /* Usa la fuente Arial o una sans-serif genérica */
            margin: 0; /* Elimina márgenes por defecto */
            padding: 0; /* Elimina padding por defecto */
            background-color: #000000; /* Establece el fondo negro */
            color: #ffffff; /* Establece el texto en blanco */
        }

        /* Estiliza el encabezado */
        header {
            background-color: #1a252f; /* Fondo gris oscuro */
            color: #ffffff; /* Texto blanco */
            padding: 1rem; /* Espaciado interno */
            text-align: center; /* Centra el contenido */
            opacity: 1; /* Asegura que no haya transparencia */
        }

        /* Estiliza el título dentro de la navegación */
        nav h1 {
            margin: 0; /* Elimina márgenes */
            font-size: 2rem; /* Tamaño de fuente grande */
        }

        /* Estiliza la lista de navegación */
        nav ul {
            list-style: none; /* Elimina los puntos de la lista */
            padding: 0; /* Elimina padding */
            margin: 1rem 0 0 0; /* Margen superior */
        }

        /* Estiliza los ítems de la lista de navegación */
        nav ul li {
            display: inline; /* Muestra los ítems en línea */
            margin: 0 1rem; /* Margen entre ítems */
        }

        /* Estiliza los enlaces de la navegación */
        nav ul li a {
            color: #ffffff; /* Texto blanco */
            text-decoration: none; /* Sin subrayado */
            font-weight: bold; /* Texto en negrita */
        }

        /* Efecto al pasar el ratón sobre los enlaces de navegación */
        nav ul li a:hover {
            color: #66b3ff; /* Cambia a azul claro */
        }

        /* Estiliza las secciones de la página */
        section {
            padding: 2rem; /* Espaciado interno */
            text-align: center; /* Centra el contenido */
            background-color: #000000; /* Fondo negro */
            opacity: 1; /* Sin transparencia */
        }

        /* Estiliza los títulos de las secciones */
        section h2 {
            color: #ffffff; /* Texto blanco */
        }

        /* Estiliza la galería de portafolio */
        .portfolio-gallery {
            display: flex; /* Usa flexbox para alinear ítems */
            justify-content: center; /* Centra los ítems */
            gap: 2rem; /* Espacio entre ítems */
            margin-top: 1rem; /* Margen superior */
        }

        /* Estiliza cada ítem del portafolio */
        .portfolio-item {
            background-color: #1a252f; /* Fondo gris oscuro */
            padding: 1rem; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1); /* Sombra suave */
            width: 200px; /* Ancho fijo */
            opacity: 1; /* Sin transparencia */
        }

        /* Estiliza el formulario de contacto */
        .contact-form {
            max-width: 500px; /* Ancho máximo */
            margin: 1rem auto; /* Centra el formulario */
            text-align: left; /* Alinea el texto a la izquierda */
        }

        /* Estiliza los contenedores de los campos del formulario */
        .contact-form div {
            margin-bottom: 1rem; /* Margen inferior */
        }

        /* Estiliza las etiquetas del formulario */
        .contact-form label {
            display: block; /* Muestra como bloque */
            margin-bottom: 0.5rem; /* Margen inferior */
            color: #ffffff; /* Texto blanco */
        }

        /* Estiliza los campos de entrada y área de texto del formulario */
        .contact-form input,
        .contact-form textarea {
            width: 100%; /* Ancho completo */
            padding: 0.5rem; /* Espaciado interno */
            border: 1px solid #666; /* Borde gris */
            border-radius: 5px; /* Bordes redondeados */
            background-color: #333; /* Fondo gris oscuro */
            color: #ffffff; /* Texto blanco */
            opacity: 1; /* Sin transparencia */
        }

        /* Estiliza el área de texto específicamente */
        .contact-form textarea {
            height: 100px; /* Altura fija */
        }

        /* Estiliza el botón del formulario */
        .contact-form button {
            background-color: #66b3ff; /* Fondo azul claro */
            color: #ffffff; /* Texto blanco */
            padding: 0.5rem 1rem; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de mano al pasar el ratón */
        }

        /* Efecto al pasar el ratón sobre el botón */
        .contact-form button:hover {
            background-color: #4d94ff; /* Azul más oscuro */
        }

        /* Estiliza el pie de página */
        footer {
            background-color: #1a252f; /* Fondo gris oscuro */
            color: #ffffff; /* Texto blanco */
            text-align: center; /* Centra el contenido */
            padding: 1rem; /* Espaciado interno */
            position: relative; /* Posición relativa */
            bottom: 0; /* Ajusta al fondo */
            width: 100%; /* Ancho completo */
            opacity: 1; /* Sin transparencia */
        }

        /* Estiliza los enlaces sociales en el pie de página */
        .social-links a {
            color: #ffffff; /* Texto blanco */
            margin: 0 0.5rem; /* Margen entre enlaces */
            text-decoration: none; /* Sin subrayado */
        }

        /* Efecto al pasar el ratón sobre los enlaces sociales */
        .social-links a:hover {
            color: #66b3ff; /* Cambia a azul claro */
        }

        /* Media query para dispositivos móviles */
        @media (max-width: 600px) {
            nav ul li {
                display: block; /* Muestra los ítems como bloques */
                margin: 0.5rem 0; /* Margen vertical */
            }

            .portfolio-gallery {
                flex-direction: column; /* Apila los ítems verticalmente */
                align-items: center; /* Centra los ítems */
            }
        }
    </style>

        </div>
    </footer>
</body>
</html>
